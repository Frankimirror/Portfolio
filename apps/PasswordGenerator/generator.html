    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Incluir jQuery en el encabezado -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body id="page-top">
    <!-- Navbar -->
    <script src="js/scroll.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Franmirror</span>
            <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2"
                    src="assets/img/avatar.png" alt="franmirror" /></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link js-scroll-trigger text-warning" href="https://mirrorsecops.com">My personal blog</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="https://franmirror.com#franmirror">Franmirror</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="https://franmirror.com#sobremi">SOBRE MÍ</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="https://franmirror.com#porfolio">PROYECTOS</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="https://franmirror.com#experience">EXPERIENCIA</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="https://franmirror.com#educacion">TITULACIONES</a></li>

            </ul>
        </div>
    </nav>

    <!-- Inicio -->
    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-4 bg-dark text-light">
                <div class="my-3">
                    <h3 class="text-center">Password Generator</h3>
                </div>
                <div class="mb-3">
                    <label for="inputLength" class="form-label">Length</label>
                    <input type="number" id="inputLength" class="form-control text-center" min="1" max="50" value="16" />
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox1" class="form-check-input" />
                    <label class="form-check-label" for="checkbox1">Incluide numbers</label>
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox2" class="form-check-input" />
                    <label class="form-check-label" for="checkbox2">Incluide symbols</label>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-primary" id="btnGenerate">Generate Password</button>
                </div>
                <hr />
                <div class="d-grid gap-2 py-3">
                    <span id="generatedPassword" class="badge bg-success"></span>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
